{% extends 'king_admin/king_admin.html' %}

{% block container %}
<ul class="nav nav-tabs">
  <li role="presentation" ><a href="{% url 'king_admin_index'  %}">首页</a></li>
  <li role="presentation"><a href="{% url 'king_admin_index' %}">ASD</a></li>
  <li role="presentation" class="active"><a href="#">{{ record_obj.name }}</a></li>
</ul>
    <div class="panel panel-info">
         <div class="panel-heading">
              <h3 class="panel-title">
                修改密码
              </h3>
          </div>
          <div class="panel-body">
              <form class="" method="post">{% csrf_token %}
                  {% if errors %}
                   <div class="alert alert-danger" role="alert">
                       {% for k,v in errors.items %}
                          {{ k }}:{{ v }}
                       {% endfor %}

                   </div>
                  {% endif %}
                 <div>新密码 <input name="password1" type="password" ></div>
                 <div>请再次确认 <input name="password2" type="password" ></div>
                  <div><input type="submit" value="提交"></div>
              </form>
          </div>
    </div>
{% endblock %}
